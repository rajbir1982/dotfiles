[git_status]
format = '([$conflicted$deleted$renamed$modified$staged$untracked$ahead_behind]($style) )'
ahead = "[⇡${count}](7)"
diverged = "[⇕⇡${ahead_count}⇣${behind_count}](7)"
behind = "[⇣${count}](7)"
modified = "[!](red)"
deleted = "[x](red)"
untracked = "[?](yellow)"
staged = "[+](yellow)"
renamed = ""
style = "green"

[git_branch]
# symbol = " "
truncation_length = 12
truncation_symbol = "⋯ "
only_attached = false
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[golang]
symbol = " "

[hg_branch]
symbol = " "
style =	"bold purple"
format = "on [$symbol$branch]($style) "

