add_newline = false

right_format =  " $python "
# Replace the "❯"
[character]
success_symbol = "[λ](green)"
error_symbol = "[λ](red)"

[cmd_duration]
disabled = true

[directory]
truncation_length = 4
truncate_to_repo = true
style = "blue"
read_only = " "
read_only_style = "fg:#ffb86c"
truncation_symbol = "⋯"
home_symbol = "~"
format = "[$path]($style)[$read_only]($read_only_style) "

[docker_context]
format = "via [🐋 $context](blue bold)"
symbol = " "

[aws]
symbol = "  "
format = "on [$symbol$region]($style) "
style = "bold blue"

[conda]
symbol = " "

[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

